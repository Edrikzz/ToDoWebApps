<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>

    <!--BootStrap Essentials-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

<!--<h1> What do {name of user} have to do> -->
<h1>What do I have to do?</h1>

<div class="card" style="width: 18rem;">
    <div class="card-header">
        Uncompleted Task
    </div>
    <div class="form-check">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </li>
        </ul>
    </div>
    <div class="card-header">
        Completed Task
    </div>
    <div class="form-check">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </li>
        </ul>
    </div>
</div>

<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Add What do you have to do!" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task!</button>
</div>


</body>
</html>
